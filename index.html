<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenDisaster — 3D Building Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #111; color: #eee; font-family: system-ui, sans-serif; overflow: hidden; }
    canvas { display: block; }

    #overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.85);
      z-index: 10;
    }
    #overlay.hidden { display: none; }

    #panel {
      background: #1a1a2e; border: 1px solid #333;
      border-radius: 12px; padding: 32px 40px;
      max-width: 400px; width: 90%;
    }
    #panel h1 { font-size: 20px; margin-bottom: 4px; }
    #panel p.sub { font-size: 13px; color: #888; margin-bottom: 20px; }
    #panel label { display: block; font-size: 13px; color: #aaa; margin-bottom: 4px; }
    #panel input:not([type="range"]) {
      width: 100%; padding: 8px 12px; margin-bottom: 14px;
      background: #0d0d1a; border: 1px solid #444; border-radius: 6px;
      color: #eee; font-size: 15px;
    }
    #panel input[type="range"] {
      width: 100%; cursor: pointer;
    }
    #panel button {
      width: 100%; padding: 10px;
      background: #4361ee; border: none; border-radius: 6px;
      color: #fff; font-size: 15px; cursor: pointer;
      transition: background 0.15s;
    }
    #panel button:hover { background: #3a56d4; }
    #panel button:disabled { opacity: 0.5; cursor: not-allowed; }

    #disaster-panel {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 340px;
      max-height: calc(100vh - 32px);
      overflow: auto;
      background: rgba(11, 19, 35, 0.88);
      border: 1px solid rgba(129, 169, 227, 0.35);
      border-radius: 10px;
      padding: 12px;
      z-index: 9;
      backdrop-filter: blur(4px);
    }
    #disaster-panel h2 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #dceeff;
      letter-spacing: 0.04em;
    }
    #disaster-panel .control-label {
      display: block;
      font-size: 12px;
      color: #9dbbe0;
      margin-bottom: 4px;
    }
    #disaster-panel select,
    #disaster-panel button {
      width: 100%;
      background: #1a2a45;
      color: #e8f4ff;
      border: 1px solid #3e5f8f;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 13px;
    }
    #disaster-panel button {
      cursor: pointer;
      transition: background 0.15s;
    }
    #disaster-panel button:hover {
      background: #244374;
    }
    #disaster-panel button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }
    #disaster-controls {
      margin-top: 10px;
      border-top: 1px solid rgba(138, 165, 207, 0.35);
      padding-top: 10px;
    }
    #disaster-stats {
      margin-top: 10px;
      color: #a9d9ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 11px;
      line-height: 1.35;
      white-space: pre-wrap;
    }

    #hud {
      position: fixed; bottom: 16px; left: 16px;
      font-size: 12px; color: #888;
      pointer-events: none; z-index: 5;
    }

    #crosshair {
      position: fixed; top: 50%; left: 50%;
      width: 16px; height: 16px;
      transform: translate(-50%, -50%);
      pointer-events: none; z-index: 5;
      display: none;
    }
    #crosshair::before, #crosshair::after {
      content: ''; position: absolute; background: rgba(255,255,255,0.5);
    }
    #crosshair::before { width: 1px; height: 100%; left: 50%; }
    #crosshair::after { height: 1px; width: 100%; top: 50%; }

    #loading {
      position: fixed; top: 16px; left: 50%; transform: translateX(-50%);
      background: #1a1a2e; border: 1px solid #333; border-radius: 8px;
      padding: 8px 20px; font-size: 13px; z-index: 15;
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="panel">
      <h1>OpenDisaster</h1>
      <p class="sub">3D Building Viewer — <span id="size-label">500</span>m &times; <span id="size-label2">500</span>m area from OSM</p>
      <label for="address">Address or Google Maps Link</label>
      <div style="display:flex;gap:8px;margin-bottom:14px;">
        <input id="address" type="text" style="margin-bottom:0;flex:1;" placeholder="e.g. 350 5th Ave, New York or maps URL" />
        <button id="lookup" style="width:auto;padding:8px 16px;font-size:13px;white-space:nowrap;">Lookup</button>
      </div>
      <div id="geocode-error" style="color:#e55;font-size:12px;margin:-8px 0 10px;display:none;"></div>
      <label for="size">Area Size: <strong id="size-val">500</strong>m</label>
      <input id="size" type="range" min="100" max="2000" step="50" value="500" style="margin-bottom:14px;accent-color:#4361ee;" />
      <div style="display:flex;gap:12px;">
        <div style="flex:1;">
          <label for="lat">Latitude</label>
          <input id="lat" type="number" step="any" value="40.7484" placeholder="e.g. 40.7484" />
        </div>
        <div style="flex:1;">
          <label for="lon">Longitude</label>
          <input id="lon" type="number" step="any" value="-73.9857" placeholder="e.g. -73.9857" />
        </div>
      </div>
      <button id="go">Load Buildings</button>
    </div>
  </div>

  <div id="disaster-panel">
    <h2>Disaster Controls</h2>
    <label for="disaster-type" class="control-label">Disaster Type</label>
    <select id="disaster-type" style="margin-bottom:8px;">
      <option value="flood" selected>Flood</option>
      <option value="tsunami">Tsunami</option>
    </select>
    <div style="display:grid;grid-template-columns:1fr;gap:8px;">
      <button id="disaster-start">Start Disaster</button>
      <button id="disaster-toggle">Pause</button>
      <button id="disaster-reset">Reset Disaster</button>
    </div>
    <div id="disaster-controls"></div>
    <pre id="disaster-stats"></pre>
  </div>

  <div id="crosshair"></div>
  <div id="hud"></div>
  <div id="loading">Loading building data…</div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
