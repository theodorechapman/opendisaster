<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenDisaster — 3D Building Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #111; color: #eee; font-family: system-ui, sans-serif; overflow: hidden; }
    canvas { display: block; }

    #overlay {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.85);
      z-index: 10;
    }
    #overlay.hidden { display: none; }

    #panel {
      background: #1a1a2e; border: 1px solid #333;
      border-radius: 12px; padding: 32px 40px;
      max-width: 400px; width: 90%;
    }
    #panel h1 { font-size: 20px; margin-bottom: 4px; }
    #panel p.sub { font-size: 13px; color: #888; margin-bottom: 20px; }
    #panel label { display: block; font-size: 13px; color: #aaa; margin-bottom: 4px; }
    #panel input:not([type="range"]) {
      width: 100%; padding: 8px 12px; margin-bottom: 14px;
      background: #0d0d1a; border: 1px solid #444; border-radius: 6px;
      color: #eee; font-size: 15px;
    }
    #panel input[type="range"] {
      width: 100%; cursor: pointer;
    }
    #panel button {
      width: 100%; padding: 10px;
      background: #4361ee; border: none; border-radius: 6px;
      color: #fff; font-size: 15px; cursor: pointer;
      transition: background 0.15s;
    }
    #panel button:hover { background: #3a56d4; }
    #panel button:disabled { opacity: 0.5; cursor: not-allowed; }

    #hud {
      position: fixed; bottom: 16px; left: 16px;
      font-size: 12px; color: #888;
      pointer-events: none; z-index: 5;
    }

    #crosshair {
      position: fixed; top: 50%; left: 50%;
      width: 16px; height: 16px;
      transform: translate(-50%, -50%);
      pointer-events: none; z-index: 5;
      display: none;
    }
    #crosshair::before, #crosshair::after {
      content: ''; position: absolute; background: rgba(255,255,255,0.5);
    }
    #crosshair::before { width: 1px; height: 100%; left: 50%; }
    #crosshair::after { height: 1px; width: 100%; top: 50%; }

    #loading {
      position: fixed; top: 16px; left: 50%; transform: translateX(-50%);
      background: #1a1a2e; border: 1px solid #333; border-radius: 8px;
      padding: 8px 20px; font-size: 13px; z-index: 15;
      display: none;
    }

    /* Agent system UI */
    #info {
      position: fixed; top: 12px; left: 12px;
      font-size: 12px; color: #4fc3f7;
      pointer-events: none; z-index: 5;
      font-family: monospace;
    }

    #agent-hud {
      position: fixed; top: 12px; right: 12px;
      background: rgba(0,0,0,0.75); border: 1px solid #333;
      border-radius: 8px; padding: 10px 14px;
      font-size: 12px; font-family: monospace;
      z-index: 5; min-width: 180px;
    }
    .agent-header { color: #4fc3f7; margin-bottom: 6px; font-weight: bold; }
    .agent-row { color: #ccc; padding: 2px 0; }
    .agent-row.dead { color: #666; text-decoration: line-through; }

    #snapshot-gallery {
      position: fixed; bottom: 12px; left: 12px; right: 12px;
      display: flex; gap: 8px; overflow-x: auto;
      z-index: 5; padding: 4px;
      pointer-events: auto;
    }
    .snapshot-card {
      flex-shrink: 0; width: 200px;
      background: rgba(0,0,0,0.8); border: 1px solid #333;
      border-radius: 6px; overflow: hidden;
    }
    .snapshot-card img { width: 200px; height: 200px; object-fit: cover; display: block; }
    .snapshot-card .caption { padding: 6px 8px; font-size: 10px; color: #aaa; font-family: monospace; }
    .snapshot-card .caption .name { color: #4fc3f7; font-weight: bold; margin-bottom: 2px; }
    .snapshot-card .caption .step-info { color: #888; margin-bottom: 4px; }

    /* Scenario selection panel */
    #scenario-panel {
      position: fixed; top: 16px; left: 16px;
      background: rgba(26,26,46,0.92); border: 1px solid #333;
      border-radius: 10px; padding: 16px 18px;
      z-index: 6; min-width: 220px;
      display: none;
      backdrop-filter: blur(8px);
    }
    #scenario-panel.visible { display: block; }
    #scenario-panel h2 {
      font-size: 14px; color: #4fc3f7; margin-bottom: 12px;
      font-family: monospace; letter-spacing: 1px;
      text-transform: uppercase;
    }
    .scenario-card {
      display: flex; align-items: center; gap: 12px;
      padding: 10px 12px; margin-bottom: 8px;
      background: rgba(255,255,255,0.04); border: 1px solid #444;
      border-radius: 8px; cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }
    .scenario-card:last-child { margin-bottom: 0; }
    .scenario-card:hover:not(.disabled) {
      background: rgba(67,97,238,0.15); border-color: #4361ee;
    }
    .scenario-card.disabled {
      opacity: 0.35; cursor: not-allowed;
    }
    .scenario-card .sc-icon { font-size: 22px; flex-shrink: 0; width: 32px; text-align: center; }
    .scenario-card .sc-text { flex: 1; }
    .scenario-card .sc-name { font-size: 13px; font-weight: 600; color: #eee; }
    .scenario-card .sc-desc { font-size: 11px; color: #888; margin-top: 2px; }

    #stop-sim-btn {
      position: fixed; top: 12px; right: 330px;
      padding: 6px 14px;
      background: rgba(46,26,26,0.85); border: 1px solid #622;
      border-radius: 6px; color: #e55;
      font-size: 12px; font-family: monospace;
      cursor: pointer; z-index: 6;
      transition: background 0.15s, border-color 0.15s;
      display: none;
    }
    #stop-sim-btn:hover { background: rgba(80,30,30,0.9); border-color: #e55; }

    #replay-btn {
      position: fixed; top: 12px; right: 200px;
      padding: 6px 14px;
      background: rgba(26,26,46,0.85); border: 1px solid #444;
      border-radius: 6px; color: #4fc3f7;
      font-size: 12px; font-family: monospace;
      cursor: pointer; z-index: 6;
      transition: background 0.15s, border-color 0.15s;
      text-decoration: none; display: inline-block;
    }
    #replay-btn:hover { background: rgba(67,97,238,0.15); border-color: #4361ee; }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="panel">
      <h1>OpenDisaster</h1>
      <p class="sub">3D Building Viewer — <span id="size-label">500</span>m &times; <span id="size-label2">500</span>m area from OSM</p>
      <label for="address">Address or Google Maps Link</label>
      <div style="display:flex;gap:8px;margin-bottom:14px;">
        <input id="address" type="text" style="margin-bottom:0;flex:1;" placeholder="e.g. 350 5th Ave, New York or maps URL" />
        <button id="lookup" style="width:auto;padding:8px 16px;font-size:13px;white-space:nowrap;">Lookup</button>
      </div>
      <div id="geocode-error" style="color:#e55;font-size:12px;margin:-8px 0 10px;display:none;"></div>
      <label for="size">Area Size: <strong id="size-val">500</strong>m</label>
      <input id="size" type="range" min="100" max="2000" step="50" value="500" style="margin-bottom:14px;accent-color:#4361ee;" />
      <div style="display:flex;gap:12px;">
        <div style="flex:1;">
          <label for="lat">Latitude</label>
          <input id="lat" type="number" step="any" value="40.7484" placeholder="e.g. 40.7484" />
        </div>
        <div style="flex:1;">
          <label for="lon">Longitude</label>
          <input id="lon" type="number" step="any" value="-73.9857" placeholder="e.g. -73.9857" />
        </div>
      </div>
      <button id="go">Load Buildings</button>
    </div>
  </div>
  <div id="scenario-panel">
    <h2>Scenarios</h2>
  </div>
  <button id="stop-sim-btn">Stop Simulation</button>
  <a id="replay-btn" href="/replay" target="_blank">View Replays</a>
  <div id="info"></div>
  <div id="agent-hud"></div>
  <div id="snapshot-gallery"></div>
  <div id="crosshair"></div>
  <div id="hud"></div>
  <div id="loading">Loading building data…</div>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
